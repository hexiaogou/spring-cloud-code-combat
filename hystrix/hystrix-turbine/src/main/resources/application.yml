server:
  port: 9088

spring:
  application:
    name: hystrix-turbine

eureka:
  client:
    service-url:
      defaultZone: http://${eureka.host:127.0.0.1}:${eureka.port:8761}/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

turbine:
  appcConfig: hystrix-hello,hystrix-producer
  clusterNameExpression: "'default'"